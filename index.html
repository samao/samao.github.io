<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>个人主页</title>
		<link href="favicon.png" rel="shortcut icon">
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.cover-container {
				position: relative;
				width: 100%;
				height: 100%;
			}
			.cover-front {
				position: absolute;
				top:0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: red;
				opacity: 0;
			}
		</style>
	</head>
	<body>
		<h1 style="position: fixed;display: none; color: white;">改造中，出售该域名，联系邮箱(qiyanlong@wozine.com) </h1>
		<div class="cover-container">
			<iframe src="cover.htm" frameborder="0" width="100%" height="100%"></iframe>
			<div class="cover-front"></div>
		</div>
		<script type="text/javascript">
			function gotoHome(){
				var coverBox = document.querySelector('.cover-container');
				coverBox.remove();
    			var onSale = document.querySelector('h1');
    			onSale.style = '';
    			btn.removeEventListener('click', gotoHome);
			}
			var btn = document.querySelector('.cover-front');
			btn.addEventListener('click', gotoHome)
    	</script>
	</body>
</html>
