<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>
    H5播放器
  </title>
<script type="text/javascript" src="//www.youtu.tv/js/1.0.9/H5Player.js"></script></head>

<body>
  <div id="player-test" class="player-wrap" style="width:978px;height: 626px; margin: 0px auto; background: black;"></div>
  <script>
    //=====测试cookie
    (function (doc) {

      function setCookie(key, value, exDays) {
        var d = new Date();
        d.setTime(d.getTime() + exDays * 24 * 60 * 60 * 1000);
        doc.cookie = key + '=' + value + '; expires=' + d.toUTCString();
      }

      var cookies = {
        'auth_key': '1368971',
        'auth_key_ac_sha1': '1092229906',
        'auth_key_ac_sha1_': 'yaUni+PzvIbr2fqFRVn9tyb2Nt4=',
        'userLevel': 22,
        'userGroupLevel': 1
      }
      for (var i in cookies) {
        setCookie(i, cookies[i], 1)
      }
      console.log('[@html]', '***** 测试用户配置OK *****');
    })(document);

    //播放器接口
    window.playerApi = {
      f: {
        call: function (data) {
          console.log('[@html]', '接口调用：', JSON.stringify(data));
        },
        ready: function () {
          console.log('[@html]', '播放器接口准备就绪');
        }
      }
    }
    H5Player.onReady(function(){
      console.log('[@html]', '播放器SDK就绪');
    })
    H5Player.createPlayer({
      type: 'h5',
      vid: '6080192',
      backgroundURL: 'http://imgs.aixifan.com/content/2018_07_12/1531390013.jpg',
      el: document.querySelector('.player-wrap'),
      proxy: 'playerApi',
      cb: function () {
        //这里this绑定为player实例
      }
    });
    //H5Player.destroyPlayer(document.querySelector('.player-wrap'))
  </script>
</body>

</html>
